<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Place Holder | Section 25</title>

    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="card">
            <div id="header" class="card-header animated-bg">&nbsp;</div>
            <div class="card-content">
                <h3 id="title" class="card-title animated-bg animated-bg-text">&nbsp;</h3>

                <p id="exerpt" class="card-excerpt">
                    &nbsp;
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                </p>

                <div class="author">
                    <div id="profile_img" class="profile-img animated-bg">&nbsp;</div>
                    <div class="author-info">
                        <strong id="name" class="animated-bg animated-bg-text">
                            &nbsp;
                        </strong>
                        <small id="date" class="animated-bg animated-bg-text">
                            &nbsp;
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
