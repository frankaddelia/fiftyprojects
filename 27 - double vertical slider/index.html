<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>double vertical bar | Section 27</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #fd3555;">
                    <h1>Nature flower</h1>
                    <p>All in pink</p>
                </div>
                <div style="background-color: #2a86ba;">
                    <h1>Bluuuue sky</h1>
                    <p>with its mountains</p>
                </div>
                <div style="background-color: #252e33;">
                    <h1>Lonely castle</h1>
                    <p>in the wilderness</p>
                </div>
                <div style="background-color: #ffb866;">
                    <h1>Flying eagle</h1>
                    <p>in the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url('https://images.unsplash.com/photo-1611688524859-d929db514783?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2689&q=80');" alt=""></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1554996560-41f5023d85d8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80');" alt="castle"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1583839796152-4c4d807af358?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2166&q=80');" alt=""></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1573350642097-a6786fe034c5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2250&q=80');" alt=""></div>

            </div>
            <div class="action-buttons">
                <button class="down-button"><i class="fas fa-arrow-down"></i></button>
                <button class="up-button"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
